description: Configuration file for checklist::check_pkg()
package: yes
allowed:
  warnings:
  - motivation: The client and funder of the package is Agentschap voor Natuur en
      Bos, and therefore listed as copyright holder instead of INBO.
    value: Research Institute for Nature and Forest (INBO) must be listed as copyright holder
      and funder and use info@inbo.be as email.
  notes: []
required:
- CITATION
- DESCRIPTION
- R CMD check
- checklist
- codemeta
- documentation
- filename conventions
- folder conventions
- license
- lintr
- repository secret
- spelling
spelling:
  default: nl-BE
  ignore: LICENSE.md
  other:
    en-US: .github/CODE_OF_CONDUCT.md
    en-GB:
    - .github/CONTRIBUTING.md
    - README.md
